<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div>
        <!--Text on the webpage for user to see.-->
        <h1><strong>GUESS WHAT LETTER I'M THINKING OF...</strong></h1>
        <hr>
        <br>
        <!--# of times the user has guessed the letter correctly-->
        <p>Wins: <span id="WinCount"></span></p>
        <br>
        <!--# of times the user has failed to guess the letter correctly-->
        <p>Losses: <span id="LossCount"></span></p>
        <br>
        <!--# of guesses left. This will update-->
        <p>Guesses left: <span id="GuessLeft"></span></p>
        <br>
        <!--The specific letters that the user typed. Display these until the user either wins or loses.-->
        <p>Your guesses so far: <span id="YourGuesses"></span></p>
        <p id="userGuess">USER GUESS</p>
    </div>

    <script src="assets/game.js"></script>

    </body>
</html>
